name: UnitTest

on:
  push:
    branches:
      - main
      - 'fix/**'

jobs:
  laravel-tests:

    name: phpunit test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0.19
        ports:
          - 3306:3306
        env:  
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_zaiko_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10

    env:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: test_zaiko_db
      DB_USERNAME: user
      DB_PASSWORD: "password"
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP 7.4 　
        run: sudo update-alternatives --set php /usr/bin/php7.4
        
      - name: cache vendor
        id: cache
        uses: actions/cache@v1
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            
      - name: composer install
        shell: bash -xe {0} # custom shell
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd backend && composer install -n --prefer-dist
        
      - name: composer dump autoload
        shell: bash -xe {0} 
        run: cd backend && composer dump-autoload
        
      - name: generate key
        shell: bash -xe {0} 
        run: cd backend && php artisan key:generate --env=testing
        
      - name: migrate
        shell: bash -xe {0} 
        env:
          DB_HOST: 127.0.0.1
        run: cd backend && php artisan migrate --force
        
      - name: unit test
        shell: bash -xe {0} 
        env:
          DB_HOST: 127.0.0.1
        run: cd backend && ./vendor/bin/phpunit

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: laravel-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP 7.4 　
        run: sudo update-alternatives --set php /usr/bin/php7.4
        
      - name: cache vendor
        id: cache
        uses: actions/cache@v1
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
            
      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd backend && composer install -n --prefer-dist
        
      - name: install awscli
        run: | # AWS CLIインストール
          cd backend &&
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version
          
      - name: setup ssh
        run: | # sshキーをコピー
          cd backend &&
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/ec2_id_rsa
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > /home/runner/.ssh/ec2_id_rsa
          chmod 600 /home/runner/.ssh/ec2_id_rsa     
          
      - name: add known hosts # known_hostsに追加
        run: ssh-keyscan 35.76.86.77 >> ~/.ssh/known_hosts
        
      - name: composer require deployer/deployer
        run: cd backend && composer require deployer/deployer --dev
        
      - name: deploy to EC2 with rolling updates
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1
          AWS_DEFAULT_OUTPUT: json
        run: cd backend && ./vendor/bin/dep deploy LaravelWeb1 -vvv

